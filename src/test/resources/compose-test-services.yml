version: '3.8'

# Test compose file for repository-service tests
# Provides MySQL, Redis, Kafka, and Apicurio Registry services for integration tests

networks:
  pipeline-test-network:
    driver: bridge

services:
  pipeline-mysql:
    image: mysql:8.0
    container_name: pipeline-mysql-test
    networks:
      - pipeline-test-network
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pipeline_repository_test
      MYSQL_USER: pipeline
      MYSQL_PASSWORD: password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  pipeline-redis:
    image: redis:7-alpine
    container_name: pipeline-redis-test
    networks:
      - pipeline-test-network
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  pipeline-kafka:
    image: apache/kafka:3.9.0
    container_name: pipeline-kafka-test
    networks:
      - pipeline-test-network
    ports:
      - "9093:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  pipeline-apicurio-registry:
    image: apicurio/apicurio-registry:3.0.6
    container_name: pipeline-apicurio-test
    networks:
      - pipeline-test-network
    ports:
      - "8082:8080"
    environment:
      APICURIO_STORAGE_KIND: kafkasql
      APICURIO_KAFKASQL_BOOTSTRAP_SERVERS: pipeline-kafka:9092
      APICURIO_KAFKASQL_TOPIC: _apicurio-registry
      APICURIO_KAFKASQL_TOPIC_AUTO_CREATE: "true"
      QUARKUS_HTTP_PORT: 8080
      LOG_LEVEL: INFO
    depends_on:
      pipeline-kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
