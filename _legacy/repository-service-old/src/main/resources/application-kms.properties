# KMS Configuration for Repository Service
# This file contains KMS-specific configuration for encryption

# KMS Key Configuration
quarkus.kms.key-id=alias/pipeline-repository-encryption
quarkus.kms.region=${AWS_REGION:us-east-1}

# KMS Client Configuration
quarkus.kms.telemetry.enabled=true
quarkus.kms.interceptors=

# AWS Credentials (if not using IAM roles)
# quarkus.aws.credentials.type=static
# quarkus.aws.credentials.static-provider.access-key-id=${AWS_ACCESS_KEY_ID}
# quarkus.aws.credentials.static-provider.secret-access-key=${AWS_SECRET_ACCESS_KEY}

# KMS Endpoint (for local development/testing)
# quarkus.kms.endpoint-override=http://localhost:4566

# Logging
quarkus.log.category."io.pipeline.repository.services.KmsEncryptionService".level=DEBUG